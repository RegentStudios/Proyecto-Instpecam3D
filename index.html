<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyecto Instpecam 3D</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at center, #1b2735 0%, #090a0f 100%);
      color: white;
      font-family: 'Poppins', sans-serif;
      text-align: center;
    }

    h1 {
      font-size: 2.8rem;
      color: #00aaff;
    }

    p {
      max-width: 700px;
      opacity: 0.8;
      line-height: 1.6;
      margin-bottom: 40px;
    }

    a {
      display: inline-block;
      padding: 12px 28px;
      background-color: #00aaff;
      color: white;
      text-decoration: none;
      border-radius: 30px;
      font-weight: bold;
      letter-spacing: 0.5px;
      transition: 0.3s;
    }

    a:hover {
      background-color: #008fcc;
      transform: scale(1.05);
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.9rem;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <h1>Proyecto Instpecam 3D</h1>
  <p>
    Una simulación interactiva del colegio INSTPECAM creada por <strong>Regent Studios</strong>.<br>
    Combina modelado 3D, programación y diseño para ofrecer una experiencia educativa única.
  </p>

  <a href="https://regentstudios.github.io/RegentStudios/">← Volver a Regent Studios</a>

  <footer>© 2025 Regent Studios</footer>
</body>
</html>
